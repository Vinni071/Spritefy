<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spritefy Player</title>
    <!-- Using Google Fonts for "Silkscreen" -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #121212, #4a00e0);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* Changed to align content at the start */
            color: #fff;
            padding-bottom: 90px;
            /* Add padding to avoid overlap with fixed player */
        }

        /* Search Container */
        .search-container {
            padding: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            width: 20px;
            height: 20px;
            color: #999;
        }

        .search-wrapper input {
            width: 100%;
            max-width: 400px;
            padding: 12px 12px 12px 45px;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-wrapper input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-wrapper input:focus {
            background-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* Playlist Card */
        .playlist-card {
            width: 100%;
            max-width: 400px;
            background-color: rgba(20, 20, 30, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px auto;
        }

        .playlist-card h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            font-family: "Silkscreen", sans-serif;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        #playlist {
            list-style: none;
            max-height: 40vh;
            overflow-y: auto;
        }

        #playlist li button {
            margin: 5px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 14px;
            outline: none;
            text-align: left;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #playlist li button.playing {
            background-color: rgba(74, 0, 224, 0.5);
            font-weight: bold;
        }

        #playlist li button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .play-indicator {
            width: 16px;
            height: 16px;
            display: none;
        }

        .playing .play-indicator {
            display: inline-block;
        }


        /* Audio Player */
        .custom-audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(25, 25, 25, 0.9);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 90px;
            z-index: 100;
        }

        /* Player Left Section */
        .player-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            min-width: 180px;
        }

        .album-cover img {
            width: 56px;
            height: 56px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .track-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-info p {
            font-size: 12px;
            color: #b3b3b3;
        }

        /* Player Center Section */
        .player-center {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 720px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 8px;
        }

        .control-button {
            background: none;
            border: none;
            color: #b3b3b3;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 0;
        }

        .control-button svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }

        .control-button:hover {
            color: #fff;
        }

        .play-pause-button {
            background-color: #fff;
            color: #000;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-pause-button:hover {
            transform: scale(1.05);
        }

        .play-pause-button svg {
            width: 20px;
            height: 20px;
        }

        .play-icon,
        .pause-icon {
            fill: #000;
        }

        .pause-icon {
            display: none;
        }


        /* Progress Container */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .current-time,
        .duration {
            font-size: 11px;
            color: #b3b3b3;
            min-width: 35px;
            text-align: center;
        }

        .progress-bar-container {
            flex: 1;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background-color: #fff;
            border-radius: 2px;
            width: 0%;
            position: relative;
        }

        .progress-bar-container:hover .progress-bar {
            background-color: #4a00e0;
        }

        .progress-bar-container:hover .progress-handle {
            opacity: 1;
        }

        .progress-handle {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(50%, -50%);
            width: 12px;
            height: 12px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease;
        }


        /* Player Right Section */
        .player-right {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
            min-width: 180px;
            justify-content: flex-end;
        }

        .volume-bar-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-bar {
            width: 100px;
            height: 4px;
            background-color: #535353;
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }

        .volume-progress {
            height: 100%;
            background-color: #fff;
            border-radius: 2px;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {

            .player-left .track-info,
            .player-right .volume-bar-container {
                display: none;
            }

            .player-left {
                flex: 0;
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            .search-wrapper input {
                max-width: 280px;
            }

            .playlist-card {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-wrapper">
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="search" id="searchInput" placeholder="Pesquisar músicas, artistas...">
        </div>
    </div>

    <!-- Playlist Card -->
    <div class="playlist-card">
        <h1>Músicas</h1>
        <ul id="playlist">
            <!-- Songs will be loaded here by JavaScript -->
        </ul>
    </div>

    <!-- Audio Player -->
    <div class="custom-audio-player">
        <!-- Left: Track Info -->
        <div class="player-left">
            <div class="album-cover">
                <img id="albumCover" src="https://placehold.co/60x60/121212/FFF?text=Sfy" alt="Album Cover">
            </div>
            <div class="track-info">
                <h3 id="trackTitle">Selecione uma música</h3>
                <p id="trackArtist">Spritefy Player</p>
            </div>
        </div>

        <!-- Center: Controls & Progress -->
        <div class="player-center">
            <div class="controls">
                <button class="control-button" id="shuffleBtn" title="Shuffle">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z">
                        </path>
                    </svg>
                </button>
                <button class="control-button" id="prevBtn" title="Previous">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"></path>
                    </svg>
                </button>
                <button class="control-button play-pause-button" id="playPauseBtn" title="Play/Pause">
                    <svg class="play-icon" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z"></path>
                    </svg>
                    <svg class="pause-icon" viewBox="0 0 24 24">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path>
                    </svg>
                </button>
                <button class="control-button" id="nextBtn" title="Next">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"></path>
                    </svg>
                </button>
                <button class="control-button" id="repeatBtn" title="Repeat">
                    <svg viewBox="0 0 24 24">
                        <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"></path>
                    </svg>
                </button>
            </div>
            <div class="progress-container">
                <span class="current-time" id="currentTime">0:00</span>
                <div class="progress-bar-container" id="progressBarContainer">
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-handle"></div>
                    </div>
                </div>
                <span class="duration" id="duration">0:00</span>
            </div>
        </div>

        <!-- Right: Volume & Other Controls -->
        <div class="player-right">
            <div class="volume-bar-container">
                <button class="control-button" id="volumeBtn" title="Volume">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z">
                        </path>
                    </svg>
                </button>
                <div class="volume-bar" id="volumeBarContainer">
                    <div class="volume-progress" id="volumeProgress"></div>
                </div>
            </div>
        </div>

        <audio id="audioPlayer"></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS ---
            const audioPlayer = document.getElementById('audioPlayer');
            const playlistElement = document.getElementById('playlist');
            const searchInput = document.getElementById('searchInput');

            // Player UI
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playIcon = playPauseBtn.querySelector('.play-icon');
            const pauseIcon = playPauseBtn.querySelector('.pause-icon');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const albumCover = document.getElementById('albumCover');
            const trackTitle = document.getElementById('trackTitle');
            const trackArtist = document.getElementById('trackArtist');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            const progressBarContainer = document.getElementById('progressBarContainer');
            const progressBar = document.getElementById('progressBar');
            const volumeBarContainer = document.getElementById('volumeBarContainer');
            const volumeProgress = document.getElementById('volumeProgress');

            // --- STATE ---
            let songs = [];
            let currentSongIndex = -1;
            let isPlaying = false;

            // --- API FUNCTIONS ---
            async function fetchSongs() {
                try {
                    // This fetch call requests the list of songs from our Python backend.
                    const response = await fetch('/api/songs');
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    songs = await response.json();
                    renderPlaylist(songs);
                } catch (error) {
                    console.error('Error fetching songs:', error);
                    playlistElement.innerHTML = '<li><button>Failed to load music. Is the backend running?</button></li>';
                }
            }

            // --- RENDER FUNCTIONS ---
            function renderPlaylist(playlist) {
                playlistElement.innerHTML = ''; // Clear current list
                playlist.forEach((song, index) => {
                    const li = document.createElement('li');
                    const button = document.createElement('button');
                    button.dataset.index = index;
                    button.innerHTML = `
                        <svg class="play-indicator" viewBox="0 0 24 24" fill="currentColor"><path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm-1,14a1.2,1.2,0,0,1-1.2-1.2V9.2a1.2,1.2,0,0,1,2.4,0v5.6A1.2,1.2,0,0,1,11,16Zm4.2-1.2a1.2,1.2,0,0,1-2.4,0V9.2a1.2,1.2,0,0,1,2.4,0Z"></path></svg>
                        <span>${index + 1}. ${song.title || 'Unknown Title'}</span>
                    `;
                    li.appendChild(button);
                    playlistElement.appendChild(li);
                });
            }

            // --- PLAYER LOGIC ---
            function loadSong(index) {
                if (index < 0 || index >= songs.length) return;

                currentSongIndex = index;
                const song = songs[index];

                // Set the audio source to stream the file from the backend
                audioPlayer.src = `/api/stream/${song.filename}`;

                // Update UI
                trackTitle.textContent = song.title || 'Unknown Title';
                trackArtist.textContent = song.artist || 'Unknown Artist';
                albumCover.src = song.album_art_url || `https://placehold.co/60x60/4a00e0/FFF?text=${song.title[0] || 'S'}`;

                // Update playlist UI
                document.querySelectorAll('#playlist li button').forEach(btn => {
                    btn.classList.remove('playing');
                });
                const currentButton = document.querySelector(`#playlist button[data-index='${index}']`);
                if (currentButton) {
                    currentButton.classList.add('playing');
                }

                playSong();
            }

            function playSong() {
                isPlaying = true;
                audioPlayer.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
            }

            function pauseSong() {
                isPlaying = false;
                audioPlayer.pause();
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
            }

            function playNext() {
                let newIndex = currentSongIndex + 1;
                if (newIndex >= songs.length) {
                    newIndex = 0; // Loop back to the start
                }
                loadSong(newIndex);
            }

            function playPrev() {
                let newIndex = currentSongIndex - 1;
                if (newIndex < 0) {
                    newIndex = songs.length - 1; // Loop to the end
                }
                loadSong(newIndex);
            }

            function updateProgress() {
                if (audioPlayer.duration) {
                    const progressPercent = (audioPlayer.currentTime / audioPlayer.duration) * 100;
                    progressBar.style.width = `${progressPercent}%`;

                    currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
                    durationEl.textContent = formatTime(audioPlayer.duration);
                }
            }

            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                if (duration) {
                    audioPlayer.currentTime = (clickX / width) * duration;
                }
            }

            function setVolume(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const newVolume = clickX / width;
                audioPlayer.volume = newVolume;
                volumeProgress.style.width = `${newVolume * 100}%`;
            }

            function formatTime(seconds) {
                const min = Math.floor(seconds / 60);
                const sec = Math.floor(seconds % 60);
                return `${min}:${sec < 10 ? '0' : ''}${sec}`;
            }

            function filterPlaylist() {
                const query = searchInput.value.toLowerCase();
                const filteredSongs = songs.filter(song => {
                    return (song.title && song.title.toLowerCase().includes(query)) ||
                        (song.artist && song.artist.toLowerCase().includes(query));
                });
                renderPlaylist(filteredSongs);
            }

            // --- EVENT LISTENERS ---
            playPauseBtn.addEventListener('click', () => {
                if (currentSongIndex === -1 && songs.length > 0) {
                    loadSong(0);
                } else {
                    isPlaying ? pauseSong() : playSong();
                }
            });

            nextBtn.addEventListener('click', playNext);
            prevBtn.addEventListener('click', playPrev);
            audioPlayer.addEventListener('ended', playNext);

            audioPlayer.addEventListener('timeupdate', updateProgress);
            progressBarContainer.addEventListener('click', setProgress);

            volumeBarContainer.addEventListener('click', setVolume);

            playlistElement.addEventListener('click', (e) => {
                const button = e.target.closest('button');
                if (button && button.dataset.index) {
                    const songIndex = parseInt(button.dataset.index, 10);
                    loadSong(songIndex);
                }
            });

            searchInput.addEventListener('input', filterPlaylist);


            // --- INITIALIZATION ---
            fetchSongs();
        });
    </script>
</body>

</html>
